<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/src/home.css" />
  <script type="module" src="./home.js" defer></script>
</head>
<body class="flex h-screen">

  <!-- 좌측 메뉴바 -->
  <aside id="sidebar" class="bg-[#1C1A4E] text-white w-64 flex flex-col justify-between">
    <div>
      <div class="flex items-center justify-center gap-2 p-4">
        <img src="../../../assets/attendanceManagement/TRPLogo.png" alt="TRP" class="w-6 h-6" />
        <span class="font-semibold text-3xl">TRP</span>
      </div>
      <nav class="mt-4">
        <ul id="sidebar-menu"></ul>
      </nav>
    </div>
    <div class="p-4">
      <button class="block w-full  items-center mb-2 border border-white rounded p-1">메뉴얼</button>
      <button class="block w-full items-center border border-white rounded p-1">FAQ</button>
    </div>
  </aside>

  <!-- 메인 컨텐츠 -->
  <main class="flex-1 flex flex-col">
    <!-- 상단 헤더 -->
    <header class="bg-white p-4 border-b flex justify-between">
      <div class="font-bold text-xl">근태관리</div>
      <div class="flex items-center gap-3">
        <div>이도울 님</div>
        <span>▼</span>  
      </div>
    </header>
    <div class="bg-white p-4 border-b flex justify-between items-center">
      <div class="flex items-center gap-2 relative">
        <button id="prevWeek" class="text-xl">&lt;</button>
        <button id="nextWeek" class="text-xl">&gt;</button>
        <span id="currentWeek" class="font-semibold text-xl text-[#1F2022]">2025.03.3주</span>
        <button id="calendarToggleBtn" class="ml-2">
          <img src="../../../assets/attendanceManagement/calendar-icon.png" alt="달력 아이콘" class="w-5 h-5" />
        </button>
      </div>
      
      <div class="flex items-center gap-3">
        <select class="border rounded p-2">
          <option>승무원</option>
          <option>차량</option>
          <option>노선</option>
        </select>
        <button id="btnToday" class="bg-[#474B5D] text-white px-3 py-2 rounded-xl text-sm">오늘</button>
        <button class="bg-[#474B5D]  text-white px-3 py-2 rounded-xl text-sm">일별</button>
        <button class="bg-[#4A69E4]  text-white px-3 py-2 rounded-xl text-sm ">주별</button>
      </div>
    </div>

    <!-- 표 -->
    <section class="overflow-auto flex-1 p-2">
      <div class="w-full">
        <table id="weekdayTable" class="w-full table-fixed border-collapse mb-2">
          <thead>
            <tr id="weekdayRow"></tr>
          </thead>
        </table>
      
        <table id="scheduleTable" class="w-full table-fixed border-collapse">
          <thead>
            <tr id="hourRow"></tr>
          </thead>
          <tbody id="scheduleBody"></tbody>
        </table>
      </div>
      
    </section>

    <!-- 달력 팝업 -->
    <div id="calendarPopup" class="calendar-popup"></div>
  </main>

</body>
</html>
