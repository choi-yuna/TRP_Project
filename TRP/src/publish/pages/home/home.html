<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/src/home.css" />
  <script type="module" src="./home.js" defer></script>
</head>
<body class="flex h-screen">

  <!-- 좌측 메뉴바 -->
  <aside id="sidebar" class="bg-[#1C1A4E] text-white w-64 flex flex-col justify-between">
    <div>
      <div class="flex items-center justify-center gap-2 p-4">
        <img src="../../../assets/attendanceManagement/TRPLogo.png" alt="TRP" class="w-6 h-6" />
        <span class="font-semibold text-3xl">TRP</span>
      </div>
      <nav class="mt-4">
        <ul id="sidebar-menu"></ul>
      </nav>
    </div>
    <div class="p-4">
      <button class="block w-full  items-center mb-2 border border-white rounded p-1">메뉴얼</button>
      <button class="block w-full items-center border border-white rounded p-1">FAQ</button>
    </div>
  </aside>

  <!-- 메인 컨텐츠 -->
  <main class="flex-1 flex flex-col">
    <!-- 상단 헤더 -->
    <header class="bg-white p-4 border-b flex justify-between">
      <div class="font-bold text-xl">근태관리</div>
      <div class="flex items-center gap-3">
        <div>이도울 님</div>
        <span>▼</span>  
      </div>
    </header>
    <div class="bg-white p-4 border-b flex justify-between items-center">
      <div class="flex items-center gap-5 ml-5 relative">
        <button id="prevWeek" class="text-xl">&lt;</button>
        <button id="nextWeek" class="text-xl">&gt;</button>
        <span id="currentWeek" class="font-semibold text-xl text-[#1F2022]"></span>
        <button id="calendarToggleBtn" class="ml-2">
          <img src="../../../assets/attendanceManagement/calendar-icon.png" alt="달력 아이콘" class="w-5 h-5" />
        </button>
      </div>
      
      <div class="flex items-center justify-center gap-3">
        <select class="border rounded p-2">
          <option class="dropdown-btn" >승무원</option>
          <option class="dropdown-btn">차량</option>
          <option class="dropdown-btn">노선</option>
        </select>
        <div id="tabButtons" class="flex bg-[#ffffff] overflow-hidden justify-center items-center  ml-5">
          <div class="tab-container  justify-center items-center">
            <button class="tab-btn" data-tab="오늘">오늘</button>
            <button class="tab-btn" data-tab="일별">일별</button>
            <button class="tab-btn" data-tab="주별">주별</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 표 -->
    <section class="overflow-auto flex-1 p-2">
      <div class="w-full max-w-[1470px] mx-auto">
  <table id="weekdayTable" class="w-full table-fixed border-collapse mb-0">
    <thead>
      <tr id="weekdayRow"></tr>
    </thead>
  </table>

  <table id="scheduleTable" class="w-full table-fixed border-collapse">
    <thead>
      <tr id="hourRow"></tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>
</div>

    </section>

    <div
    id="calendarPopup"
    class="absolute top-full left-0 mt-2  w-80 h-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 z-50 hidden"
  >
    <!-- 헤더 -->
    <div class="flex items-center justify-between mb-2 pb-2 border-b border-gray-200">
      <button
        id="prevMonth"
        class="flex items-center px-3 py-1 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition"
      >
        <span class="text-lg">&lt;</span>
        <span class="ml-1 text-sm">지난달</span>
      </button>
      <span id="calendarHeader" class="text-lg font-semibold text-gray-800"></span>
      <button
        id="nextMonth"
        class="flex items-center px-3 py-1 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition"
      >
        <span class="mr-1 text-sm">다음달</span>
        <span class="text-lg">&gt;</span>
      </button>
    </div>
    <table class="w-full table-fixed text-center">
      <thead>
        <tr>
          <th class="aspect-square py-2 text-red-500">일</th>
          <th class="aspect-square py-2">월</th>
          <th class="aspect-square py-2">화</th>
          <th class="aspect-square py-2">수</th>
          <th class="aspect-square py-2">목</th>
          <th class="aspect-square py-2 text-blue-500">금</th>
          <th class="aspect-square py-2 text-blue-500">토</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
      </tbody>
    </table>
  </div>
  

    
  </main>

</body>
</html>
