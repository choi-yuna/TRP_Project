<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사이드바 + 서브 메뉴 + GNB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./sidebar.js"></script>
</head>
<body class="bg-gray-50">

  <!-- GNB 탑바 -->
  <header class="fixed top-0 left-0 right-0 bg-[#323542] h-[66px] flex items-center justify-between px-6 max-w-[1920px] w-full mx-auto z-50">
    <!-- 좌측 로고 텍스트 -->
    <div class="text-white text-lg font-bold">TRP</div>

    <!-- 우측 아이콘 버튼 + 사용자명 -->
    <div class="flex items-center space-x-3 text-white">
      <button class="p-2 hover:bg-gray-600 rounded">
        <img src="../../assets/icons/notification.png" alt="알림" class="w-6 h-6" />
      </button>
      <button class="p-2 hover:bg-gray-600 rounded">
        <img src="../../assets/icons/settings.png" alt="설정" class="w-6 h-6" />
      </button>
      <span class="ml-2 font-medium">김예나</span>
    </div>
  </header>

  <!-- 본문 영역 -->
  <div class="pt-[66px] flex h-[calc(100vh-66px)]">
    <!-- 왼쪽 메인 메뉴 바 -->
    <aside id="main-sidebar" class="flex flex-col items-center bg-white w-20 border-r border-gray-200 py-4 space-y-4">
      <!-- JS로 생성 -->
      
    </aside>
    

    <!-- 오른쪽 서브 메뉴 바 -->
    <aside id="sub-sidebar" class="w-64 bg-white border-r border-gray-200 p-4 overflow-auto hidden">
      <!-- JS 서브메뉴 생성 -->
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="flex-1 p-6 overflow-auto">
      <h1 id="page-title" class="text-2xl font-bold mb-4">선택된 메뉴가 없습니다.</h1>
      <div id="page-content" class="text-gray-700">메뉴를 선택해주세요.</div>
    </main>
  </div>

</body>
</html>
